{% block main_area %}

{% for p in post_list %}
        <!-- Page content-->
        <div class="container mt-5">
            <a href="{{ p.get_absolute_url }}" style="text-decoration:none; color:black;">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h3 class="fw-bolder mb-1">{{ p.title }}</h3>
                            <!-- Post content-->
                            <p class="fs-5 mb-4">{{ p.content | truncatewords:10 }}</p>
                            <!-- Post meta content-->
                            <div class="text-muted mb-2">
                                {{ p.author }}&nbsp;&nbsp;
                                <!-- Post created_date form changed -->
                                {{ p.created_at }}
                            </div>
                            <!-- Post Tags-->
                            <!-- <a class="badge bg-secondary text-decoration-none link-light" href="#!">Web Design</a>
                            <a class="badge bg-secondary text-decoration-none link-light" href="#!">Freebies</a> -->
                        </header>
                    </article>
                </div>
            </div>
            </a>
        </div>
        <hr>
{% endfor %}

<nav aria-label="..." class="nav justify-content-center">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link">Previous</a>
      </li>
      <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
      <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>

{% endblock %}
