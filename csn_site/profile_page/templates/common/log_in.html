{% extends 'main_page/base.html' %}
{% load socialaccount %}

{% block main_area %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>Signin Template · Bootstrap v5.0</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
 
 
    
 
    <!-- Bootstrap core CSS -->
<link href="/static/bootstrap.min.css" rel="stylesheet">
 
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
 
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
 
    
    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
 
 
<main class="form-signin" style="min-height:92.5%;">
    <form method="post" class = "post-form w-50 col-md-3" action="{% url 'common:login'%}" style="float: none; margin:0 auto;">
      {% csrf_token %}
      {% include "form_errors.html" %}
        <img class="my-4" src="https://picsum.photos/100/60" alt="random_image">
        <h1 class="h3 mb-3 fw-normal">로그인</h1>
        <label for="username">사용자ID</label>
        <input type="text" class="form-control" placeholder="ID" name="username" id="username"
               value="{{ form.username.value|default_if_none:'' }}" required>
        
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" placeholder="Password" name="password" id="password"
               value="{{ form.password.value|default_if_none:'' }}">
        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <a href="{% url 'common:signup' %}"><input type="button" class="btn btn-primary" value="회원가입"></a>
        <br>
        <a role="button" class="mt-5 btn btn-outline-dark btn-block btn-sm" href="{% provider_login_url 'google' %}"><i class="fab fa-google"></i>&nbsp&nbsp Log in with Google</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
</main>
 
 
    
  </body>
</html>
{% endblock %}
